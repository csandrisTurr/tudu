<style>

</style>

<main class="main p-8 flex flex-col gap-4">

    <div class="flex gap-2">
        <p-floatlabel variant="on">
            <input pInputText id="on_label" [(ngModel)]="newItemName" autocomplete="off" />
            <label for="on_label">Name</label>
        </p-floatlabel>

        <p-button label="Add item" icon="pi pi-plus" (click)="addItemButton()" />
    </div>

    <p-table [value]="list" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>State</th>
            <th>Name</th>
            <th>Modifiers</th>
        </tr>
    </ng-template>
    <ng-template #body let-row>
        <tr app-entry todo-item [todoItem]="row"></tr>
    </ng-template>
</p-table>
</main>

<router-outlet />
